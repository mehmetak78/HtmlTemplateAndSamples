<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Grid Sample</title>
    </head>
    <body>
        <header class="header u-center-text">
           <h1>Grid Sample</h1>
        </header>
        <main>
            <section class="section-grid">
                <div class="row u-center-text">
                    <div class="col-1-of-2 col-color">Col 1</div>
                    <div class="col-1-of-2 col-color">Col 2</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-1-of-3 col-color">Col 1</div>
                    <div class="col-1-of-3 col-color">Col 2</div>
                    <div class="col-1-of-3 col-color">Col 3</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-1-of-3 col-color">Col 1</div>
                    <div class="col-2-of-3 col-color">Col 2</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-1-of-4 col-color">Col 1</div>
                    <div class="col-1-of-4 col-color">Col 2</div>
                    <div class="col-1-of-4 col-color">Col 3</div>
                    <div class="col-1-of-4 col-color">Col 4</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-1-of-4 col-color">Col 1</div>
                    <div class="col-1-of-4 col-color">Col 2</div>
                    <div class="col-2-of-4 col-color">Col 3</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-1-of-4 col-color">Col 1</div>
                    <div class="col-3-of-4 col-color">Col 2</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-2-of-4 col-color">Col 1</div>
                    <div class="col-2-of-4 col-color">Col 2</div>
                </div>
                <div class="row u-center-text">
                    <div class="col-3-of-4 col-color">Col 1</div>
                    <div class="col-1-of-4 col-color">Col 2</div>
                </div>
            </section>
        </main>
    </body>
</html>
